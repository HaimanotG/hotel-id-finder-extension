<!DOCTYPE html>
<html>
<head>
  <title>Hotel ID Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 150px;
      text-align: center;
      background-color: #f5f5f5;
    }

    h3 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }

    #copyButton {
      background-color: #0073e6;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #copyButton:hover {
      background-color: #005bb5;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h3>Hotel ID Finder</h3>
  <button id="copyButton">Copy Hotel ID</button>
  <p id="status" ></p>
  <script src="popup.js"></script>
</body>
</html>
